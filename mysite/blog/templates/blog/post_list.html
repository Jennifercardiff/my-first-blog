
{% extends 'blog/base.html' %}
{% block content %}
      <!-- <P>&nbsp;</p> gives a non breaking space, e.g. spaces between words-->
      <!-- <br/>adds an empty line, like the enter button-->

        {% for post in posts %}
          <div class="post">
            <h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaks }}</p>
              <div class = "date">
                <p>Published:  {{ post.published_date }}</P>
              </div>
          </div>
        {% endfor %}

{% endblock content %}
