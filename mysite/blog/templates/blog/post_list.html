<html>
    <head>
        <title> Jennifer's Blog</title>
        <!-- comment-->
    </head>
    <body>
      <!-- <P>&nbsp;</p> gives a non breaking space, e.g. spaces between words-->
      <!-- <br/>adds an empty line, like the enter button-->
      <div>
        <h1>Welcome to my home on the web</h1>
      <div>

        {% for post in posts %}
          <div>
              <h1><a href="">{{ post.title }}</a></h1>
              <p>{{ post.text|linebreaks }}</p>
              <p>Published:  {{ post.published_date }}</P>
            </div>
        {% endfor %}
  </body>
</html>
