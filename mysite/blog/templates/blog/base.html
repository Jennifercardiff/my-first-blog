<html>

        <!-- comment-->

    <body>

        <h1><a href="/">Welcome to my home on the web</a></h1>
      </div>

<div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  </body>
</html>
